<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J19Event03.html</title>
    <script>
        /*
        이벤트 활용3 : window 객체에서 제공하는 함수를 이용해서 이벤트를 추가한다.
                       이 함수를 사용할때는 이벤트명 앞에 on은 생략해야 한다. on을
                       붙이면 자체적으로 이벤트 리스터가 되기 때문이다.
        */
        window.addEventListener('load',function(){
            alert('해당 문서의 load가 완료되었습니다.');
        });
    </script>
</head>
<body onload="loadEventFunc();">
    <h2>이벤트 - load 세번째</h2>

    <script>
        alert('문서가 끝나기 직전입니다.')
    </script>
</body>
</html>
