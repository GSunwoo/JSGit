<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16DOM03.html</title>
</head>
<body>
    <style>
        /*
        id속성은 HTML문서에서 하나만 사용할 수 있다.
        class속성은 공통속성으로 여러개를 사용할 수 있다.
        */
        /* 태그선택자(Selector) : 문서의 모든 div태그를 선택 */
        div{
            border: 1px solid blue;
        }
        /* 아이디선택자 : id 이름이 부여된 엘리먼트를 선택 */
        #mydiv{
            font-size: 24px;
        }
        /* 클래스선택자 : 클래스 이름이 부여된 엘리먼트를 선택 */
        .mycls{
            padding: 10px;
        }
        /* 
        CSS에서는 id, class 속성 모두 2개 이상의 엘리먼트에 적용된다.
        */
    </style>
    <script>
        /*
        id속성값은 HTML 문서에 하나만 기술할 수 있다. 만약 아래와 같이
        여러개의 동일한 id속성값이 존재하면 첫번빼 엘리먼트만 선택되어
        스타일이 적용된다.
        */
        function myDivId(){
            var div = document.getElementById("mydiv");
            div.style.color = 'red';
        }
        /*
        class 속성은 2개 이상 기술할 수 있다. 아래와 같이 DOM배열로
        얻어와서 일괄적으로 적용할수 있다.
        */
        function myDivClass(){
            var divs = document.getElementsByClassName("mycls");
            for(var i=0 ; i<divs.length ; i++){
                divs[i].style.color = 'green';
            }
        }
    </script>
    <div id="mydiv" class="mycls">Mydiv1</div>
    <div id="mydiv" class="mycls">Mydiv2</div>
    <div id="mydiv" class="mycls">Mydiv3</div>
    <div id="mydiv" class="mycls">Mydiv4</div>

    <button type="button" onclick="myDivId();">Id 버튼</button>
    <button type="button" onclick="myDivClass();">Class버튼</button>
</body>
</html>
