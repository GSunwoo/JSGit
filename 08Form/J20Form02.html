<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J20Form02.html</title>
    <script>
        // input태그의 name 속성을 통해 checkbox의 DOM 요소를 배열로 얻어온다.
        var chkArr = document.getElementsByName('spo');
        function allChecked(){
            console.log('체크박스갯수', chkArr.length);
            // DOM의 수만큼 반복
            for(var i=0; i<chkArr.length; i++){
                // 체크 시에 2가지 방법을 사용할 수 있다.
                chkArr[i].checked = 'checked'; // 방법1
                chkArr[i].checked = true;      // 방법2
            }
        }
        function allUnChecked(){
            for(var i=0; i<chkArr.length; i++){
                // 언체크시에도 두가지 방법을 사용할 수 있다.
                chkArr[i].checked = null;      // 방법1
                chkArr[i].checked = false;     // 방법2
            }
        }
        function allReverse(){
            for(var i=0; i<chkArr.length; i++){
                // 체크여부 확인시에는 boolean 값을 이용한다.
                if(chkArr[i].checked==true){
                    chkArr[i].checked = null;
                }
                else{
                    chkArr[i].checked = true;
                }
            }
        }
    </script>
</head>
<body>
    <h2>checkbox 전체선택/해제/반전하기</h2>
    <fieldset>
        <legend>좋아하는 운동을 선택하세요</legend>
        <input type="checkbox" name="spo" value="야구">야구
        <input type="checkbox" name="spo" value="농구">농구
        <input type="checkbox" name="spo" value="축구">축구
        <input type="checkbox" name="spo" value="배구">배구
        <input type="checkbox" name="spo" value="핸드볼">핸드볼
        <input type="checkbox" name="spo" value="테니스">테니스
        <input type="checkbox" name="spo" value="골프">골프
    </fieldset>
    <p>
        <button type="button" onclick="allChecked();">전체선택</button>
        <button type="button" onclick="allUnChecked();">전체해제</button>
        <button type="button" onclick="allReverse();">반전선택</button>
    </p>
</body>
</html>
